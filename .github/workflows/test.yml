name: test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest
    steps:
      - uses: actions/checkout@v2
      - name: Clone or Update zodiac_msgs
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ ! -d "/root/ros2_ws/src/zodiac_msgs" ]; then
            git clone https://$GH_TOKEN@github.com/Satoru1210/zodiac_msgs.git /root/ros2_ws/src/zodiac_msgs
          else
            cd /root/ros2_ws/src/zodiac_msgs
            git pull origin main
          fi
      - name: Build and Test
        run: |
          rsync -av ./ /root/ros2_ws/src/mypkg/
          cd /root/ros2_ws
          rosdep update
          rosdep install -i --from-path src --rosdistro humble -y
          bash -xv ./src/mypkg/test/test.bash /root

